<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Fakeflix Media</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="./img/fakeflix-logo-480w100h.png" alt="fakeflix logo"></a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#employees">Employees</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="btn lato">
            <span>Watch Now</span>
        </div>
    </header>
    <section id="mission" class="top-line">
        <article id="quote">
            <div class="quotation lato">
                <em>"Imagination manifested into media reality."</em>
            </div>
        </article>
    </section>
    <section id="products" class="top-line">
        <article id="tv-series">
            <div class="content heebo">
                <div class="text">
                    <h2>TV Series</h2>
                    <h3>Watch your favourite TV Series.
                        Exclusively on FakeFlix.
                    </h3>
                </div>
            </div>
            <div class="preview">

            </div>
        </article>
        <article id="movies">
            <div class="preview">

            </div>
            <div class="content heebo">
                Movies
            </div>
        </article>
        <article id="reality-tv">
            <div class="content heebo">
                Reality TV
            </div>
            <div class="content heebo">

            </div>
        </article>
    </section>
    <section id="employees" class="top-line">
        Employees
    </section>
    <footer id="contact" class="top-line">
        Footer Info
    </footer>
</body>
</html>
